<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/criar_conta.css">
    <link rel="stylesheet" href="./styles/header_footer.css">
    <script src="./scripts/header_footer.js"></script>
    <link rel="icon" href="assets/page-2.png" type="image/x-icon">
    <title>Criar Conta</title>
</head>

<body>

  <main>

      <form class="form" id="form_conta" method="" action="">
        <h2 class="form_title">Criar uma conta</h2>
  
        <div class="conteiner">
  
          <div class="conteiner_form_a">
  
            <input class="form_input" type="text" placeholder="Nome">
            <input class="form_input" type="text" placeholder="Sobrenome">
            <input class="form_input" type="email" placeholder="Email">
            <input class="form_input" type="text" placeholder="Endereço">
      
            </div>
      
            <div class="conteiner_form_b">
      
            <input class="form_input" type="text" placeholder="Número">
            <input class="form_input" type="text" placeholder="Profissão">
            <input class="form_input" type="password" placeholder="Senha">
            <input class="form_input" type="password" placeholder="Confirme sua senha">
      
            </div>
            
        </div>
        
        <button class="form_button">Entrar</button>
        <a href="/login.html">Eu tenho uma conta</a>
      </form>

  </main>

</body>
</html>
