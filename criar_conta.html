<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/criar_conta.css">
    <title>Criar Conta</title>
</head>

<body>

  <main>

      <form class="form" id="form_conta" method="" action="">
        <h2 class="form_title">Create Account</h2>
  
        <div class="conteiner">
  
          <div class="conteiner_form_a">
  
            <input class="form_input" type="text" placeholder="Name">
            <input class="form_input" type="text" placeholder="Second Name">
            <input class="form_input" type="email" placeholder="Email Address">
            <input class="form_input" type="text" placeholder="Location">
      
            </div>
      
            <div class="conteiner_form_b">
      
            <input class="form_input" type="text" placeholder="Number">
            <input class="form_input" type="text" placeholder="Profession">
            <input class="form_input" type="password" placeholder="Password">
            <input class="form_input" type="password" placeholder="Confirm the Password">
      
            </div>
            
        </div>
        
        <button class="form_button">SIGN UP</button>
        <a href="/HTML/login.html">I have an Account</a>
      </form>

  </main>

</body>
</html>
